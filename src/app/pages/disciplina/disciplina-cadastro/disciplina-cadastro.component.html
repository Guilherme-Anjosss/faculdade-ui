<p-card header="Cadastro de Disciplina">
  <!-- Botão Voltar -->
  <div class="grid mb-4">
    <div class="col-12">
      <button
        pButton
        type="button"
        class="p-button p-button-raised"
        icon="pi pi-caret-left"
        pTooltip="Voltar"
        tooltipPosition="top"
        label="Voltar"
        routerLink="/disciplinas"
      ></button>
    </div>
  </div>

  <!-- Formulário -->
  <form #form="ngForm" autocomplete="off" (ngSubmit)="cadastroDisciplina(form)">
    <div class="grid">
      <!-- Campo Descrição -->
      <span class="col-12 mb-2">Descrição</span>
      <div class="col-12 md:col-6 lg:col-4">
        <input
          pInputText
          name="descricao"
          [(ngModel)]="disciplina.descricao"
          required
          type="text"
          class="w-full"
        />
      </div>

      <!-- Campo Status (Dropdown) -->
      <span class="col-12 mb-2 mt-3">Status</span>
      <div class="col-12 md:col-4 lg:col-3">
        <p-dropdown
          [options]="statusOptions"
          [(ngModel)]="disciplina.status"
          name="status"
          placeholder="Selecione"
          class="w-full"
        ></p-dropdown>
      </div>

      <!-- Botão Salvar -->
      <div class="col-12 mt-4">
        <button 
        pButton 
        type="submit" 
        label="Salvar" 
        class="btn-salvar">
      </button>
      </div>
    </div>
  </form>
</p-card>
