<p-card header="Lista de Alunos">
  <!-- Titulo/BotÃ£o-->
  <div class="flex justify-content-start mb-3 mt-2">
    <button
    pButton
    icon="pi pi-plus"
    label="Novo Aluno"
    class="p-button-success"
    (click)="abrirDialog()"
  ></button>
  </div>

  <!-- Tabela -->
  <p-table [value]="alunos">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
      <tr>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.idade }}</td>
        <td>{{ aluno.curso }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-dialog
  header="Novo Aluno"
  [(visible)]="alunoDialog"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  [style]="{ width: '400px' }"
>
  <form (ngSubmit)="salvarAluno()">
    <div class="field">
      <label>Nome</label>
      <input
        pInputText
        [(ngModel)]="novoAluno.nome"
        name="nome"
        required
        class="w-full"
      />
    </div>
    <div class="field">
      <label>Idade</label>
      <input
        pInputText
        [(ngModel)]="novoAluno.idade"
        name="idade"
        type="number"
        required
        class="w-full"
      />
    </div>
    <div class="field">
      <label>Curso</label>
      <input
        pInputText
        [(ngModel)]="novoAluno.curso"
        name="curso"
        required
        class="w-full"
      />
    </div>

    <div class="mt-3 text-right">
      <button
        pButton
        type="submit"
        label="Salvar"
        class="p-button-primary"
      ></button>
    </div>
  </form>
</p-dialog>
